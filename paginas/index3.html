// Función para obtener los valores del formulario modal y realizar el POST
function enviarFormulario() {
    const nuevoInventario = {
        id: 2, // Puedes ajustar el ID de inventario según tus necesidades
        producto: {
            id: parseInt(document.getElementById('productoIdModal').value)
        },
        cantidad: parseInt(document.getElementById('cantidadModal').value),
        fechaIngreso: document.getElementById('fechaIngresoModal').value,
        fechaCaducidad: document.getElementById('fechaCaducidadModal').value,
        kilometrajeUltimoCambio: parseInt(document.getElementById('kilometrajeModal').value),
        tipoAceite: document.getElementById('tipoAceiteModal').value,
        marcaAceite: document.getElementById('marcaAceiteModal').value,
        proveedor: {
            id: parseInt(document.getElementById('proveedorIdModal').value)
        }
        // Agrega otros campos según sea necesario
    };

    realizarPost(nuevoInventario);
}

// Función para realizar el POST con los datos del formulario
function realizarPost(nuevoInventario) {
    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(nuevoInventario),
    })
    .then(response => response.json())
    .then(data => console.log('POST exitoso:', data))
    .catch(error => console.error("Error al realizar el POST:", error));
}
